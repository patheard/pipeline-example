image: registry.gitlab.com/patheard/pipeline-example/node-puppeteer:latest

stages:
  - build
  - deploy  
  - test

# This folder is cached between builds and jobs
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/

build:
  stage: build
  script:
    - npm install

deploy:
  stage: deploy
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY

test_unit:
  stage: test
  script:
    - npm test

test_security:
  stage: test
  script:
    - npm audit

test_a11y:
  stage: test
  script:
    - node ./test/services-search.pa11y.js http://$HEROKU_APP_NAME.herokuapp.com
  artifacts:
    when: always
    paths: 
    - ./test/results
