version: 2

# Reusable blocks for our Docker image and workspace config
references:
  container_config: &container_config
    docker:
      - image: patheard/node-puppeteer:latest # Node with headless Chrome dependencies
    working_directory: /tmp/workspace

jobs:

  # In stall project dependencies and cache
  build:
    <<: *container_config
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - . # Save the entire working directory

  # Accessibility tests against locally running service using pa11y
  accessibility_test:
    <<: *container_config
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run: 
          command: |
            npm start &
            wget --retry-connrefused --tries 30 --waitretry 3 -qO- http://localhost:8080 &> /dev/null # Wait until the website is up before continuing
            npm run a11y

  # Behaviour tests against locally running service using JEST
  behaviour_test:
    <<: *container_config
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: |
            npm start &
            wget --retry-connrefused --tries 30 --waitretry 3 -qO- http://localhost:8080 &> /dev/null # Wait until the website is up before continuing
            npm run behaviour

  # Security audits with npm audit
  security_test:
    <<: *container_config
    steps:
      - attach_workspace:
          at: /tmp/workspace  
      - run: npm audit  

  # Unit tests using JEST
  unit_test:
    <<: *container_config
    steps:
      - attach_workspace:
          at: /tmp/workspace    
      - run: npm test

  # Deploy to Heroku environment
  deploy:
    <<: *container_config
    steps:
      - checkout      
      - run: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

# Define job flow, dependencies and filters (when the job should run)
workflows:
  version: 2
  test:
    jobs:
      - build
      - accessibility_test:
          requires:
            - build
      - behaviour_test:
          requires:
            - build
      - unit_test:
          requires:
            - build
      - security_test:
          requires:
            - build
      - deploy:
          requires:
            - accessibility_test
            - behaviour_test
            - security_test
            - unit_test
          filters:
            branches:
              only: master